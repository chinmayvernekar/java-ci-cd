name: Build and Package Java Application

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # You can change this to your desired Java version

    - name: Build JAR
      run: |
        mvn clean package
        # Adjust the Maven goals if necessary

    - name: Upload JAR
      uses: actions/upload-artifact@v2
      with:
        name: my-java-app  # Change this to your desired artifact name
        path: ./target/*.jar  # Modify this to match your build output path

    - name: Save Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
